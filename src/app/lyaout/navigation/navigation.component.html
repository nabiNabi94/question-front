<mat-toolbar color="primary" xmlns:margin-left="http://www.w3.org/1999/xhtml">
  <span routerLink="/main" style="cursor: pointer"; margin-left: 20px;>Knowledge Testing
</span>

  <button *ngIf="!isLoginIn" matTooltip="Login" routerLink="/login"
  mat-icon-button class="example-icon favorite-icon"></button>
  <mat-icon>login</mat-icon>
  <h3 *ngIf="isDataLoaded">{{this.user.name}}{{this.user.username}}</h3>

  <button *ngIf="isLoginIn" [mat-menu-trigger-for]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account-box</mat-icon>
  </button>

  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
